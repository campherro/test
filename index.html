<!DOCTYPE html>
<html>
    <head>
    <title>Password</title>
    <style>
        body{
            background: 30pt cyan;
        }
    </style>
    <script>
        function checkPassword(){
            var Password = document.getElementById("passwordBox")
            var passwordText = Password.value
            if((passwordText == "CuriousCamp#001") && (passwordText == "WiseWill#002")){
                return true;
            }
            alert("Access Denied!Incorrect Password!");
            return false;
        }
    </script>
    </head>
    <body>
        <p>PASSWORD:<input id="passwordBox" type="password"/></p>
        <a href="test2.html" onclick="return checkPassword()">Enter Password</a>
    </body>
</html>
