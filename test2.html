<!DOCTYPE html>
<html>
    <head>
    <title>Game</title>
    <style>
        .body{
            background: 30pt goldenrod;
        }
        .character{
            background-color: aquamarine;
        }
        #visible{
            display: block;
        }
    </style>
    </head>
    <body>
     <div id="visible">
      <div id="number" class="character"></div>
     </div>
     <script>
     var count=0
     function timer(){
        count++
         if(count<12){
         document.getElementById("number").innerHTML=count
        }
        else{
            alert("GAME OVER!")
        }
        setTimeout(timer,1000)
     } 
     </script>
    </body>
</html>
